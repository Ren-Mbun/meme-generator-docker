<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Meme Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background:#f4f4f4; }
    .container { max-width:700px; margin:0 auto; background:#fff; padding:20px; border-radius:8px; }
    label { display:block; margin-top:10px; }
    input[type="text"], input[type="file"] { width:100%; padding:8px; margin-top:6px; }
    button { margin-top:12px; padding:10px 16px; background:#007bff; color:white; border:none; border-radius:4px; cursor:pointer; }
    img { max-width:100%; margin-top:12px; border:1px solid #ddd; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Meme Generator</h1>
    <form method="post" enctype="multipart/form-data">
      <label for="image">Upload image</label>
      <input type="file" name="image" id="image" accept="image/*" required>

      <label for="top_text">Top text</label>
      <input type="text" name="top_text" id="top_text" placeholder="Top text">

      <label for="bottom_text">Bottom text</label>
      <input type="text" name="bottom_text" id="bottom_text" placeholder="Bottom text">

      <button type="submit">Generate Meme</button>
    </form>

    <p style="margin-top:15px;color:#666">After generating, you'll be redirected to the image.</p>
  </div>
</body>
</html>
